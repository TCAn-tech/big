<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>答题游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 登录页面 -->
    <div id="login-page" class="page">
        <h2>答题游戏 安宇翔 25216950519</h2>
        <input id="name" placeholder="用户名">
        <input id="password" type="password" placeholder="密码">
        <p id="error"></p>
        <button onclick="login()">登录</button>
        <button onclick="register()">注册</button>
        <button onclick="guestLogin()">游客</button>
    </div>

    <!-- 菜单页面 -->
    <div id="menu-page" class="page hidden">
        <h2>欢迎 安宇翔 25216950519 <span id="user-name"></span></h2>
        
        <!-- 难度选择 -->
        <div class="difficulty">
            <button onclick="setDifficulty('easy')">简单</button>
            <button onclick="setDifficulty('medium')">中等</button>
            <button onclick="setDifficulty('hard')">困难</button>
        </div>
        
        <!-- 功能按钮 -->
        <button onclick="startGame()">开始答题</button>
        <button onclick="showQuestions()">查看题库</button>
        <button onclick="logout()">退出登录</button>
    </div>

    <!-- 答题页面 -->
    <div id="game-page" class="page hidden">
        <div class="game-info">
            <div>分数: <span id="score">0</span></div>
            <div>生命: <span id="life">3</span></div>
            <div>时间: <span id="time">15</span>秒</div>
        </div>
        
        <div class="question" id="question-text"></div>
        <div id="answer-options"></div>
        
        <button onclick="backToMenu()">返回菜单 安宇翔 25216950519</button>
    </div>

    <!-- 题库弹窗 -->
    <div id="question-modal" class="modal hidden">
        <div class="modal-content">
            <h3>题库 安宇翔25216950519</h3>
            <div id="question-list"></div>
            <button onclick="closeModal()">关闭</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
